<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>escaped</title>
  <link rel="stylesheet" href="/styles.css?v=999" />
</head>
<body>
  <main id="wrap">
    <header class="card">
      <h1>escaped</h1>
      <p>
        Notice: this endpoint is not intended for external access.<br>
        Functionality may be incomplete.
      </p>
    </header>

    <section class="card">
      <div class="pill" id="escapeUser">user: —</div>
      <div class="pill" id="escapeCode" style="margin-top:10px;">code: —</div>
      <p style="margin-top:12px; opacity:.8;">
        Keep it. Don’t share it here.
      </p>
    </section>

    <section class="card">
      <button class="sim-btn" id="backBtn">back</button>
    </section>
  </main>

  <script>
    const u = sessionStorage.getItem("escape_user") || "—";
    const c = sessionStorage.getItem("escape_code") || "—";
    document.getElementById("escapeUser").textContent = "user: " + u;
    document.getElementById("escapeCode").textContent = "code: " + c;

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "/";
    };
  </script>
</body>
</html>
